<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>音乐播放器</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    
     <!-- 浏览器标签 Logo -->
<link rel="icon" type="image/png" href="static/images/favicon.png">
<link rel="apple-touch-icon" href="static/images/favicon.png">
<link rel="stylesheet" href="static/fonts/iconfont.css">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/reset.css" />
<link rel="stylesheet" type="text/css" media="screen" href="static/css/player.css" />
<link rel="stylesheet" type="text/css" media="(min-width: 500px)" href="static/css/player_desktop.css" />
<link rel="stylesheet" type="text/css" media="(max-width: 500px)" href="static/css/player_mobile.css" />
</head>
<body>

<!-- 播放器 -->
<div class="music-player">
    <!-- audio标签 -->
    <audio class="music-player__audio" ></audio>
    <!-- 播放器主体 -->
    <div class="music-player__main">
        <!-- 模糊背景 -->
        <div class="music-player__blur"></div>
        <!-- 唱片 -->
        <div class="music-player__disc">
            <!-- 唱片图片 -->
            <div class="music-player__image">
                <img width="100%" src="" alt="">
            </div>
            <!-- 指针 -->
            <div class="music-player__pointer"><img width="100%" src="static/images/cd_tou.png" alt=""></div>
        </div>
        <!-- 控件主体 -->
        <div class="music-player__controls">
            <!-- 歌曲信息 -->
            <div class="music__info">
                <button class="management-btn">歌曲管理</button>
                <h3 class="music__info--title">...</h3>
                <p class="music__info--singer">...</p>
            </div>
            <!-- 控件... -->
            <div class="player-control">
                <div class="player-control__content">
                    <div class="player-control__btns">
                        <div class="player-control__btn player-control__btn--prev"><i class="iconfont icon-prev"></i></div>
                        <div class="player-control__btn player-control__btn--play"><i class="iconfont icon-play"></i></div>
                        <div class="player-control__btn player-control__btn--next"><i class="iconfont icon-next"></i></div>
                        <div class="player-control__btn player-control__btn--mode"><i class="iconfont icon-loop"></i></div>
                    </div>
                    <div class="player-control__volume">
                        <div class="control__volume--icon player-control__btn"><i class="iconfont icon-volume"></i></div>
                        <div class="control__volume--progress progress"></div>
                    </div>
                </div>

                <!-- 歌曲播放进度 -->
                <div class="player-control__content">
                    <div class="player__song--progress progress"></div>
                    <div class="player__song--timeProgess nowTime">00:00</div>
                    <div class="player__song--timeProgess totalTime">00:00</div>
                </div>

            </div>

        </div>
    </div>
    <!--搜索框-->
    <div class="search bar7">
        <div>
            <input type="text" class="find_song">
            <button></button>
        </div>
        <div class="search_list">
            <ul class="search_list_content">
            </ul>
        </div>

    </div>
    <!-- 歌曲列表 -->
    <div class="music-player__list">
        <ul class="music__list_content">
        </ul>
    </div>
    <div class="foot_marker">
        <a href="https://splayer.zxlwq.dpdns.org" target="_blank">网易云音乐</a>｜
        <a href="https://blog.wedp.dpdns.org/jpg/wx.webp" target="_blank">联系我</a>
    </div>
</div>

<!-- 歌曲管理模态框 -->
<div class="modal-overlay"></div>
<div class="management-modal">
    <span class="close-btn">&times;</span>
    <h3>歌曲管理</h3>
    
    <!-- 模式切换区域 -->
    <div class="section-group">
        <h4 class="section-title">模式切换</h4>
        <div style="text-align: center; margin-bottom: 1rem;">
            <span id="current-mode-status" style="color: #4388e0; font-weight: bold; font-size: 0.9rem;">当前模式: 本地歌单</span>
        </div>
        <div>
            <input type="text" id="api-url" placeholder="API地址 (如: https://music.gvrander.eu.org)">
        </div>
        <div>
            <button id="switch-api">切换API歌单</button>
        </div>
        <div>
            <button id="switch-local">切换本地歌单</button>
        </div>
    </div>
    
    <!-- 添加音乐区域 -->
    <div class="section-group">
        <h4 class="section-title">添加音乐</h4>
        <div>
            <input type="text" id="song-url" placeholder="音乐下载URL (mp3/wav/flac/m4a)">
        </div>
        <div>
            <input type="text" id="song-name" placeholder="保存的歌曲名称 (格式：歌曲名-歌手)">
        </div>
        <div>
            <button id="add-song">添加歌曲</button>
        </div>
    </div>
    
    <!-- 删除歌曲区域 -->
    <div class="section-group">
        <h4 class="section-title">删除歌曲</h4>
        <div>
            <input type="text" id="delete-song-name" placeholder="请输入要删除的歌曲名称,不带歌手名和文件后缀 (留空删除所有)">
        </div>
        <div>
            <input type="password" id="admin-password" placeholder="管理密码">
        </div>
        <div>
            <button id="delete-song">删除歌曲</button>
        </div>
    </div>
</div>

<script src="static/js/utill.js"></script>
<script src="static/js/jquery.min.js"></script>
<script src="https://musicsharing.github.io/music/music_list.js"></script>
<script src="static/js/player.js"></script>
<script src="static/js/get_music_list.js"></script>
<script src="/static/js/star.js"></script>

    <!-- Umami 统计代码 -->
<script defer src="https://umami.zxlwq.dpdns.org/script.js" data-website-id="3ac227ac-297b-4e47-a337-08a4350e6e65"></script>    
</body>
</html>
