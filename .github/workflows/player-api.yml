name: 部署 Player 到 HF Space

on:
  workflow_dispatch:
    inputs:
      HfToken:
        description: 'Hugging Face Token (写权限)'
        required: true
      HfUsername:
        description: 'Hugging Face 用户名或组织'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 当前仓库代码
        uses: actions/checkout@v3

      - name: 安装依赖
        run: |
          python3 -m pip install --upgrade pip
          pip install huggingface_hub requests

      - name: 生成随机单字符 Space 名称
        id: gen_space_name
        run: |
          SPACE_NAME=$(cat /dev/urandom | tr -dc 'A-Z' | head -c 1)
          echo "space_name=$SPACE_NAME" >> $GITHUB_OUTPUT

      - name: 运行 player.py 脚本
        run: |
          python3 player.py \
            --hf_token "${{ github.event.inputs.HfToken }}" \
            --hf_user "${{ github.event.inputs.HfUsername }}" \
            --space_name "${{ steps.gen_space_name.outputs.space_name }}"
